<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
</head>
<body>
    <h3>
        <span id="name" style="color: red;"></span>，欢迎登陆这里是首页!
    </h3>   
    <script>
        var userInfo = JSON.parse(window.sessionStorage.getItem('userInfo'));
        document.getElementById('name').innerText = userInfo.data[0].name;
    </script>
</body>
</html>
